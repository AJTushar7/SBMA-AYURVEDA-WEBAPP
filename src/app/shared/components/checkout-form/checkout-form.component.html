
<div class="checkout-container">
  <div class="checkout-form">
    <h2>Checkout</h2>
    <form [formGroup]="checkoutForm" (ngSubmit)="initiatePayment()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" formControlName="fullName" placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" formControlName="phone" placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" formControlName="address" placeholder="Enter your address"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" formControlName="city" placeholder="Enter your city">
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" formControlName="state" placeholder="Enter your state">
        </div>
      </div>

      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" formControlName="pincode" placeholder="Enter your pincode">
      </div>

      <button type="submit" class="btn-primary" [disabled]="!checkoutForm.valid">
        Proceed to Payment
      </button>
    </form>
  </div>
</div>
