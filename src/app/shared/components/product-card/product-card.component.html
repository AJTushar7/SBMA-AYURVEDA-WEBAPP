
<div class="product-card">
  <div class="product-image" [routerLink]="['/products', product.id]">
    <img [src]="product.imageUrl" [alt]="product.name" />

    <div class="product-tag" *ngIf="product.tag">
      {{ product.tag }}
    </div>
  </div>

  <div class="product-info">
    <div class="product-header">
      <h3 class="product-name" [routerLink]="['/products', product.id]">{{ product.name }}</h3>
      <div class="share-icons">
        <button class="share-btn" (click)="shareProduct('facebook')" title="Share on Facebook">
          <i class="fa fa-facebook"></i>
        </button>
        <button class="share-btn" (click)="shareProduct('twitter')" title="Share on Twitter">
          <i class="fa fa-twitter"></i>
        </button>
        <button class="share-btn" (click)="shareProduct('whatsapp')" title="Share on WhatsApp">
          <i class="fa fa-whatsapp"></i>
        </button>
      </div>
    </div>
    <p class="product-category">{{ product.category }}</p>
    <p class="product-description">{{ product.description }}</p>

    <div class="product-price">
      <span class="current-price" *ngIf="product.discountPrice">
        ₹{{ product.discountPrice }}
      </span>
      <span class="original-price" [class.has-discount]="product.discountPrice">
        ₹{{ product.price }}
      </span>
      <span class="discount-percentage" *ngIf="product.discountPrice">
        -{{ calculateDiscount() }}%
      </span>
    </div>

    <button class="add-to-cart-btn" (click)="addToCart()">
      <i class="fa fa-shopping-cart"></i> Add to Cart
    </button>
  </div>
</div>
