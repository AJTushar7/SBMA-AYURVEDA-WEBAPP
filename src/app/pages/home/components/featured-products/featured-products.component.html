
<div class="featured-products">
  <div class="container">
    <div class="section-header">
      <span class="section-tag">Featured Collection</span>
      <h2 class="section-title">Our Most Popular Products</h2>
      <div class="section-description">
        <p>Discover our handpicked selection of premium Ayurvedic formulations</p>
      </div>
    </div>

    <div class="products-grid">
      <div class="product-item" *ngFor="let product of displayProducts">
        <div class="product-card">
          <div class="image-container">
            <img [src]="product.imageUrl" [alt]="product.name">
            <div class="product-overlay">
              <div class="content-wrapper">
                <div class="product-title">{{ product.name }}</div>
                <div class="product-tagline">{{ product.tagline }}</div>
                <button class="action-button" [routerLink]="['/products', product.id]">
                  Get Now
                  <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 8h14M8 1l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
