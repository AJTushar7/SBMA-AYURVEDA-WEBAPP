<div class="featured-products">
  <div class="container">
    <div class="section-header">
      <span class="section-tag">Featured Collection</span>
      <h2 class="section-title">Our Most Popular Products</h2>
      <div class="section-description">
        <p>Discover our handpicked selection of premium Ayurvedic formulations</p>
      </div>
    </div>

    <div class="products-grid">
      <div class="product-item" *ngFor="let product of displayProducts">
        <div class="product-card">
          <div class="image-container">
            <img [src]="product.imageUrl" [alt]="product.name">
            <div class="product-overlay">
              <div class="content-wrapper">
                <div class="product-info-text">
                  <div class="product-title">{{ product.name }}</div>
                  <div class="product-specs" *ngIf="product.category === 'Oil'">19 Oils, 0 LLP</div>
                </div>
                <button class="action-button" [routerLink]="['/products', product.id]">
                  Buy Here
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="12" fill="#D1B266"/>
                    <path d="M10 6l6 6-6 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
