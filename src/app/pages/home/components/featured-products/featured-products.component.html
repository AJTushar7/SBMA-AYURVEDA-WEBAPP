
<div class="featured-products">
  <div class="container">
    <div class="section-header">
      <span class="section-tag">Featured Collection</span>
      <h2 class="section-title">Our Most Popular Products</h2>
      <div class="section-description">
        <p>Discover our handpicked selection of premium Ayurvedic formulations</p>
      </div>
    </div>

    <div class="products-grid">
      <div class="product-item" *ngFor="let product of displayProducts" [routerLink]="['/products', product.id]">
        <div class="product-card">
          <div class="product-image">
            <img [src]="product.imageUrl" [alt]="product.name">
            <div class="product-overlay">
              <div class="overlay-content">
                <span class="view-details">View Details</span>
              </div>
            </div>
            <div class="product-badges">
              <div class="product-badge" *ngIf="product.tag">{{product.tag}}</div>
              <div class="product-badge featured" *ngIf="product.featured">Featured</div>
            </div>
          </div>
          <div class="product-info">
            <h3 class="product-name">{{product.name}}</h3>
            <p class="product-category">{{product.category}}</p>
            <div class="product-price">
              <span class="current-price" *ngIf="product.discountPrice">₹{{product.discountPrice}}</span>
              <span class="original-price" [class.has-discount]="product.discountPrice">₹{{product.price}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
