<section class="featured-products">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Featured Products</h2>
      <p class="section-subtitle">Discover our most popular Ayurvedic formulations</p>
    </div>

    <div class="products-grid">
      <div class="product-item" *ngFor="let product of displayProducts" [routerLink]="['/products', product.id]" style="cursor: pointer">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
  </div>
</section>
