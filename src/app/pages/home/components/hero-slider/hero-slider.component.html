<div class="hero-slider">
  <div class="slide" *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlide">
    <img [src]="slide.imageUrl" [alt]="slide.title">
    <div class="content">
      <h2>{{slide.title}}</h2>
      <p *ngIf="slide.description">{{slide.description}}</p>
      <a *ngIf="slide.buttonText" [routerLink]="slide.buttonLink" mat-raised-button color="primary">
        {{slide.buttonText}}
      </a>
    </div>
  </div>
  <button mat-icon-button class="nav-button prev" (click)="prevSlide()">
    <mat-icon>chevron_left</mat-icon>
  </button>
  <button mat-icon-button class="nav-button next" (click)="nextSlide()">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
