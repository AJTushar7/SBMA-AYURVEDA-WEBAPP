
<section class="marketplace-section">
  <div class="container">
    <div class="available-text">Available on:</div>
    <div class="marketplace-logos">
      <a *ngFor="let market of marketplaces" [href]="market.link" 
         class="marketplace-logo" target="_blank" rel="noopener noreferrer">
        <img [src]="market.logo" [alt]="market.name">
      </a>
    </div>
  </div>
</section>
