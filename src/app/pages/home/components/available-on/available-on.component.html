
<section class="marketplace-section">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Available On</h2>
      <p class="section-subtitle">Find our products on leading platforms</p>
    </div>
    
    <div class="marketplace-grid">
      <a *ngFor="let market of marketplaces" [href]="market.link" 
         class="marketplace-card" target="_blank" rel="noopener noreferrer">
        <div class="card-content">
          <div class="marketplace-icon">
            <i class="fa" [ngClass]="market.logo"></i>
          </div>
          <h3 class="marketplace-name">{{ market.name }}</h3>
          <span class="visit-text">Visit Store</span>
        </div>
      </a>
    </div>
  </div>
</section>
